<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/public/login.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .jumbotron form {
            margin-top: 50px;
        }
        .jumbotron h2 {
            font-size: 40px;
            font-weight: 700;
        }
        #btn-submit {
            margin-top: 20px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="jumbotron">
            <h2>로그인2 페이지</h2>
            <form id="login-form" method="post" action="/process/login/gildong">
                <table class="table">
                    <tr>
                        <td>ID</td>
                        <td><input id="input-id" class="form-control" type="text" name="id"></td>
                    </tr>
                    <tr>
                        <td>PASSWORD</td>
                        <td><input class="form-control" type="text" name="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="btn-submit" class="btn btn-primary" type="submit" value="Login">
                        </td>
                    </tr>
                </table>
            </form>
        </div> 
    </div>
    <script>
        $('#btn-submit').on('click', id => {
            $('#login-form').attr('action', '/process/login/'+$('#input-id').val());
        })
    </script>
</body>
</html>
