<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            height: 100vh;
        }
        .container {
            height: 100vh;
        }
        .login-box {
        }
        .jumbotron {
        }
        .jumbotron form {
            margin-top: 50px;
        }
        .jumbotron h2 {
            font-size: 40px;
            font-weight: 700;
        }
        #btn-submit {
            margin-top: 20px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="login-box">
           <div class="jumbotron">
                <h2>Login Page</h2>
                <form method="post" action="/process/login">
                    <table class="table">
                        <tr>
                            <td>ID</td>
                            <td><input class="form-control" type="text" name="id"></td>
                        </tr>
                        <tr>
                            <td>PASSWORD</td>
                            <td><input class="form-control" type="text" name="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="btn-submit" class="btn btn-primary" type="submit" value="Login">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>    
        var form = document.forms[0];
        form.onsubmit = function(e) {
            e.preventDefault();
            
            if (this.id.value == "") {
                alert('아이디를 입력하세요.');
                this.id.focus();
                return;
            }
            if (this.password.value == "") {
                alert('비밀번호를 입력하세요.');
                this.password.focus();
                return;
            }
            this.submit();
        }
    </script>
</body>
</html>
